name: auto_update
description: This plugin for Flutter handles a native app update without an official application store.
version: 0.0.4
homepage: https://github.com/ehoraizon/auto_update

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.egarcia.auto_update
        pluginClass: AutoUpdatePlugin
      windows:
        pluginClass: AutoUpdatePlugin

